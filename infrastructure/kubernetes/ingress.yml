apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coldcaller-ingress
  namespace: coldcaller-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
spec:
  tls:
  - hosts:
    - coldcaller.com
    - www.coldcaller.com
    - api.coldcaller.com
    secretName: coldcaller-tls
  rules:
  - host: coldcaller.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coldcaller-frontend-service
            port:
              number: 80
  - host: www.coldcaller.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coldcaller-frontend-service
            port:
              number: 80
  - host: api.coldcaller.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coldcaller-backend-service
            port:
              number: 3001

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@coldcaller.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx