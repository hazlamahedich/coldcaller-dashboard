apiVersion: v1
kind: ConfigMap
metadata:
  name: coldcaller-config
  namespace: coldcaller-production
data:
  NODE_ENV: "production"
  PORT: "3001"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  CORS_ORIGIN: "https://coldcaller.com"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: coldcaller-production
data:
  nginx.conf: |
    upstream backend {
        server coldcaller-backend-service:3001;
    }
    
    server {
        listen 80;
        server_name coldcaller.com www.coldcaller.com;
        
        location / {
            proxy_pass http://coldcaller-frontend-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }