apiVersion: v1
kind: Service
metadata:
  name: coldcaller-frontend-service
  namespace: coldcaller-production
spec:
  selector:
    app: coldcaller-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coldcaller-frontend
  namespace: coldcaller-production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: coldcaller-frontend
  template:
    metadata:
      labels:
        app: coldcaller-frontend
        version: green
    spec:
      containers:
      - name: frontend
        image: ghcr.io/coldcaller/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: coldcaller-frontend-hpa
  namespace: coldcaller-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: coldcaller-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70