apiVersion: v1
kind: Secret
metadata:
  name: coldcaller-secrets
  namespace: coldcaller-production
type: Opaque
data:
  # Base64 encoded secrets - these should be populated by your CI/CD pipeline
  # or external secret management system like HashiCorp Vault or AWS Secrets Manager
  POSTGRES_PASSWORD: cG9zdGdyZXM=  # postgres (example - replace with secure password)
  REDIS_PASSWORD: cmVkaXNwYXNzd29yZA==  # redispassword (example - replace)
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleQ==  # your-super-secret-jwt-key (example)
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: coldcaller-production
type: Opaque
data:
  POSTGRES_DB: Y29sZGNhbGxlcg==  # coldcaller
  POSTGRES_USER: cG9zdGdyZXM=  # postgres
